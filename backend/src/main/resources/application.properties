# Server Configuration
server.port=8081

# Application Name
spring.application.name=device-management-system

# Database Configuration - H2 for development
spring.datasource.url=jdbc:h2:mem:dmsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (Development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=DeviceManagementSystemSecretKeyForJWTTokenGenerationMustBeAtLeast256Bits
jwt.expiration=86400000

# Redis Configuration (Optional - can be enabled when needed)
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=

# Logging
logging.level.com.dms=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS allowed origins
app.cors.allowed-origins=http://localhost:8080,http://localhost:3000
