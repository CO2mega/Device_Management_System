# Server Configuration
server.port=8081

# Application Name
spring.application.name=device-management-system

## Database Configuration - H2 for development
#spring.datasource.url=jdbc:h2:mem:dmsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=

spring.datasource.url=jdbc:mysql://localhost:3306/devicedb?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Console (Development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
# switch to MySQL8 dialect and disable automatic DDL (we'll use SQL reset file)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway - disabled since we will initialize DB via the provided SQL reset file
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=DeviceManagementSystemSecretKeyForJWTTokenGenerationMustBeAtLeast256Bits
jwt.expiration=86400000

# Redis Configuration (Optional - can be enabled when needed)
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=

# Logging
logging.level.com.dms=DEBUG
logging.level.org.springframework.security=DEBUG

# CORS allowed origins
app.cors.allowed-origins=http://localhost:8080,http://localhost:3000
